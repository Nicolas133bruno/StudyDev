    <script>
      const backgroundMusic = document.getElementById('background-music');
      const musicToggleButton = document.getElementById('music-toggle-button');

      let isPlaying = false;

      musicToggleButton.addEventListener('click', () => {
        if (isPlaying) {
          backgroundMusic.pause();
          musicToggleButton.textContent = '‚ñ∂Ô∏è M√∫sica';
        } else {
          backgroundMusic.play().then(() => {
            musicToggleButton.textContent = '‚è∏Ô∏è M√∫sica';
          }).catch(error => {
            console.error('Erro ao tentar reproduzir a m√∫sica:', error);
            musicToggleButton.textContent = '‚ñ∂Ô∏è M√∫sica'; // Volta ao estado de play em caso de erro
            isPlaying = false; // Garante que o estado isPlaying esteja correto
          });
        }
        isPlaying = !isPlaying;
      });

      // L√≥gica do Cron√¥metro
      const timerDisplay = document.getElementById('timer-display');
      const startButton = document.getElementById('start-timer');
      const pauseButton = document.getElementById('pause-timer');
      const resetButton = document.getElementById('reset-timer');

      let startTime;
      let elapsedTime = 0;
      let timerInterval;
      let isTimerRunning = false;

      function formatTime(ms) {
        const hours = Math.floor(ms / 3600000);
        const minutes = Math.floor((ms % 3600000) / 60000);
        const seconds = Math.floor((ms % 60000) / 1000);

        return [hours, minutes, seconds]
          .map(unit => String(unit).padStart(2, '0'))
          .join(':');
      }

      function startTimer() {
        if (!isTimerRunning) {
          startTime = Date.now() - elapsedTime;
          timerInterval = setInterval(() => {
            elapsedTime = Date.now() - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
          }, 1000);
          isTimerRunning = true;
        }
      }

      function pauseTimer() {
        clearInterval(timerInterval);
        isTimerRunning = false;
      }

      function resetTimer() {
        clearInterval(timerInterval);
        elapsedTime = 0;
        timerDisplay.textContent = '00:00:00';
        isTimerRunning = false;
      }

      startButton.addEventListener('click', startTimer);
      pauseButton.addEventListener('click', pauseTimer);
      resetButton.addEventListener('click', resetTimer);

      const studyTimer = document.getElementById('study-timer');
      const toggleTimerVisibilityButton = document.getElementById('toggle-timer-visibility');
      let isTimerVisible = true;

      toggleTimerVisibilityButton.addEventListener('click', () => {
        if (isTimerVisible) {
          studyTimer.style.display = 'none';
          toggleTimerVisibilityButton.textContent = 'Mostrar';
        } else {
          studyTimer.style.display = 'block'; // Ou 'flex' dependendo do layout original
          toggleTimerVisibilityButton.textContent = 'Esconder';
        }
        isTimerVisible = !isTimerVisible;
      });
